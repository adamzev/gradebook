<form action='/assignments/tasks/new/' method="POST">
    {% csrf_token %}
    <input id="new_task" name="name" placeholder="Enter the new task's name" type="text"/>
    <select id="group_for_task" name="group_for_task">
        <option value="all">All</option>
    </select>
    <input type="hidden" id="return_page" name="return_page" value="/dashboard/">
</form>
