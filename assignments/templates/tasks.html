{% extends "base.html" %}
{% block content %}
<h3>Create a new assignment</h3>
{% include "task_form.html" %}
<div id="assignment_list">
    {% for task in tasks %}
        <p>{{ task.name }}</p>
        <ul>
            {% for student in task.students %}
                <li>{{ student.name }}</li>
            {% endfor %}
        </ul>
    {% endfor %}
</div>
{% endblock %}
