{% extends "base.html" %}
{% block content %}
<h3>Create a new assignment</h3>
<form action='/assignemts/new/' method="POST">
    {% csrf_token %}
    <input id="new_assignment" name="name" placeholder="Enter the new assignment's name" type="text"/>
    <input type="hidden" id="return_page" name="return_page" value="/assignments/">
</form>
<div id="assignment_list">
    {% for assignment in assignments %}
        <p>{{ assignment.name }}</p>
    {% endfor %}
</div>
{% endblock %}
